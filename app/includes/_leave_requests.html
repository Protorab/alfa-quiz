<!-- @format -->
<!-- _leave_requests -->
<form action="" class="leave_requests send__form">
  <input type="hidden" name="project_name" value="Site Name" />
  <input type="hidden" name="admin_email" value="admin@mail.com" />
  <input type="hidden" name="form_subject" value="Заявка: Сложный проект" />
  <div class="leave_requests-title">
    У вас сложный проект и нестандартные решения?
  </div>
  <div class="leave_requests-subtitle">
    Оставьте заявку и наш специалист поможет вам
  </div>
  <div class="leave_requests-inputs">
    <input
      placeholder="Телефон"
      required
      type="tel"
      name="Телефон"
      id=""
      class="leave_requests-input telephone"
    />
    <input type="submit" id="leave_requests-submit" value="" />
    <label for="leave_requests-submit" class="btn btn-leave_requests"
      >Оставить заявку
    </label>
  </div>
</form>
