<!-- @format -->

<div id="popup__form" class="popup animate__animated">
  <div class="popup__overlay"></div>
  <form class="send__form form__popup animate__animated" action="">
    <div class="close">
      <span></span>
    </div>
    <input type="hidden" name="project_name" value="Site Name" />
    <input type="hidden" name="admin_email" value="admin@mail.com" />
    <input type="hidden" name="form_subject" value="Form Subject" />
    <div class="form__popup-title">Обратный звонок</div>
    <input
      required
      name="Имя"
      placeholder="Введите имя"
      type="text"
      class="form__popup-input"
    />
    <input
      required
      name="Телефон"
      placeholder="Введите телефон"
      type="phone"
      class="form__popup-input telephone"
    />
    <input
      required
      name="Время"
      placeholder="Удобное время для звонка"
      type="text"
      class="form__popup-input"
    />

    <label for="popup__form-submit" class="btn btn-form__popup"
      >Отправить</label
    >
    <input type="submit" value="" id="popup__form-submit" />
    <div class="form__popup-subtitle">
      Или напишете нам, если не хотите ждать:
    </div>
    <div class="popup__messengers">
      <a
        href="viber://chat?number=%2B375291764601"
        class="popup__messengers-link"
      >
        <noscript class="loading-lazy">
          <img
            loading="lazy"
            src="img/messengers/Viber.svg"
            alt="phone"
            class="icon"
          />
        </noscript>
      </a>

      <a
        href="https://api.whatsapp.com/send?phone=375291764601"
        class="popup__messengers-link"
      >
        <noscript class="loading-lazy">
          <img
            loading="lazy"
            src="img/messengers/WhatsApp.svg"
            alt="phone"
            class="icon"
          /> </noscript
      ></a>
      <a href="" class="popup__messengers-link">
        <noscript class="loading-lazy">
          <img
            loading="lazy"
            src="img/messengers/Telegram.svg"
            alt="phone"
            class="icon"
          />
        </noscript>
      </a>
    </div>
  </form>
</div>
